{% extends "base.html" %}

{% block content %}
<h1>Edit Adjustment</h1>
<div class="page-info">
</div>
<div class="edit-stock-adjustment-body">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-container">
            <table>
                <th>Date</th>
                <tr><td>{{adjustment.date}}</td></tr>
                <th>Bean</th>
                <tr><td>{{form.bean}}</td></tr>
                <th>Adjustment Amount</th>
                <tr><td>{{form.adj_amount}}</td></tr>
            </table>
            <div class="form-btn-container">
                <button class="form-btn" id="form-save-btn" name="save">Save Changes</button>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
