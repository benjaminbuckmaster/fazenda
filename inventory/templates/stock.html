{% extends "base.html" %}

{% block content %}
<div class="content-block">
    <h2>Stock Management</h2>
    <div class="table-container">
        <table>
            <tr>
                <th>Bean Name</th>
                <th>Total Quantity</th>
            </tr>
            {% for stock_total in stock_totals %}
            <tr>
                <td>{{stock_total.bean.name}}</td>
                <td>{{stock_total.total_quantity}} kg</td>
                <td><a class="table-btn" href="{% url "stock-entry" stock_total.bean.id %}">New Entry</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock content %}
