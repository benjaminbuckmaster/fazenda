{% extends "base.html" %}

{% block content %}
<div class="stats-container-title">
    <h2>Consumption Last 30 Days</h2>
</div>

<div>
    <div id="pie-chart"></div>
    <script>
        var graph = {{ graph_json|safe }};
        Plotly.react('pie-chart', graph.data, graph.layout);
    </script>
</div>

{% endblock content %}
