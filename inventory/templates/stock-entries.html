{% extends "base.html" %}

{% block content %}
<div class="page-title"><h1>Stock Entries for {{ bean.name }}</h1></div>
<div>
    <a class="btn2" id="new-entry-btn" href="{% url "new-stock-entry-detail" pk=bean.id %}">New Entry</a>
</div>
{% if entries %}
<div class="stock-entries">
    {% for entry in entries %}
    <div class="stock-entry">
        <h3>{{entry.date}}</h3>
        <div class="stock-entry-qty">
            <p>Added</p>
            <p>{{entry.qty_added}} kg</p>
        </div>
        <div class="stock-entry-qty">
            <p>Used</p>
            <p>{{entry.qty_used}} kg</p>
        </div>
        <a class="btn1" id="edit-stock-entry-btn" href="{% url "edit-stock-entry" id=entry.id %}">Edit</a>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="page-info">
    <p>No entries!</p>
</div>
{% endif %}
{% endblock content %}
