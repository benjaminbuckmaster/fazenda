{% extends "base.html" %}

{% block content %}
<h1>Stock Entries</h1>
{% if entries %}
<div class="stock-entries">
    {% for entry in entries %}
    <div class="stock-entry">
        <h3>{{entry.date}}</h3>
        <table>
            <tr>
                <td></td>
                <td><a class="table-btn" href="{% url "edit-stock-entry" id=entry.id %}">Edit</a></td>
            </tr>
            <tr><td>{{entry.bean}}</td></tr>
            <tr>
                <th>Added</th>
                <th>Used</th>
            </tr>
            <tr>
                <td>{{entry.qty_added}} kg</td>
                <td>{{entry.qty_used}} kg</td>
            </tr>
            <tr></tr>
        </table>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="page-info">
    <p>No entries!</p>
</div>
{% endif %}
<div class="body-btn-container">
    <a class="body-btn" href="{% url "bean-information" %}">Back</a>
</div>
{% endblock content %}
