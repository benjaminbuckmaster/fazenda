{% extends "base.html" %}

{% block content %}
<h1>New Stock Entry</h1>
<div class="page-info">
    <p>Note: you can only enter one entry per day.</p>
</div>
<form method="POST" action="">
    {% csrf_token %}
    <div class="form-container">
        <table>
            <tr>
                <th>Bean</th>
                <th>Quantity Added (kg)</th>
                <th>Quantity Used (kg)</th>
            </tr>
            <tr>
                <td>{{form.bean}}</td>
                <td>{{form.qty_added}}</td>
                <td>{{form.qty_used}}</td>
            </tr>
        </table>
    </div>
    <div class="form-btn-container">
        <button class="form-btn" id="form-save-btn" name="save">Save</button>
        <button class="form-btn" id="form-cancel-btn" name="cancel">Cancel</button>
    </div>
</form>
{% endblock content %}
